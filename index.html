<html>
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&family=Karla:wght@800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="wrapper">
            <h1>Generate a <span>random password<span></h1>
            <h2>Never use an insecure password again.</h2>
            <button id="generator">Generate passwords</button>
            <div>
                <label for="passLength">Password length:</label>
                <input id="passLength" type="number" value="15">
            </div>
            <label>
                <input type="checkbox" value="letter" checked>
                Letters
            </label>
            <label>
                <input type="checkbox" value="number" checked>
                Numbers
            </label>
            <label>
                <input type="checkbox" value="symbol" checked>
                Symbols
            </label>
            <hr>
            <input type="text" id="pass1" class="pass">
            <input type="text" id="pass2" class="pass">
        </div>
        <script src="index.js"></script>
    </body>
</html>
